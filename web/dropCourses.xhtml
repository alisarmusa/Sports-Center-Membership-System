<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.locale}">
    <h:head>
        <style>
            html {
    height: 100%;
    margin: 0;
 }   
div.container {
    width: 100%;
}

header, footer {
    padding: 1em;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 300px;
    margin: 0;
    padding: 1em;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
.page-title {
  max-width: 100%;
  height: 10%;
}

.hero-title {
  padding: 10px 10px 10px 10px;
}

.hero-title::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  z-index: 0;
  background: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 10%;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

.text-wraper {
  float: right;
  z-index: 700;
  position: relative;
  color: #FFFFFF;
  width: 100%;
  text-align: center;
}
</style>
    </h:head>
 
    <h:body style = "background: url(member.jpeg);background-repeat: no-repeat;background-color: black;background-size: cover;height: 100%">
        
        <p:tooltip/> 
        <p:messages id="messages" showDetail="true" closable="true">
        </p:messages>
        
        
        <div class="container">
        <header>
        <div class="page-title">
                    <div class="hero-title">
                        <div class="text-wraper">
                        <h2>DROP COURSES</h2>
                    </div>
                </div>
            </div>
        </header>
        <nav>
        
        <h:form>

            <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.checkMyCourses()}" value="Check My Courses" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.takeCourses()}" value="Take Courses" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.dropCourses()}" value="Drop Courses" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.health1()}" value="Heart Attack Risk Calculator" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.health2()}" value="Body Mass Index Calculator" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.health3()}" value="Basal Metabolic Rate Calculator" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:commandButton action="#{systemController.updateInformation()}" value="Update Information" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:commandButton action="#{systemController.makeAPayment()}" value="Make a Payment" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.showAnnouncement()}" value="Show Announcement" style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.cancellationOfMembership()}" value="Cancellation of Membership" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.logout()}" value="Log Out" style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.gymMainPage}" value="Return To GYM SOLDIERS Home Page" style="width: 200px; height:70px" ajax="false"/>
            </p:panelGrid>
                  
        </h:form>    
             <div class="page-title">
                <div class="hero-title">
                    <div class="text-wraper">
                    <footer>Copyright @ SoftwareSoldiers</footer>
                    </div>
                </div>
            </div>
        </nav>
        <article>
   
             <p:dataTable value="#{courseModel.messages3}" var="o" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,7,12" widgetVar="50" style="width: 1000px;" >
                <f:facet name="header">  
                    Course List  
                </f:facet>
                <p:column  sortBy="#{o.courseName}">
                    <f:facet name="header">  
                        <h:outputText value="Name" />  
                    </f:facet>
                    <h:outputText value="#{o.courseName}"/>
                </p:column>
                <p:column sortBy="#{o.courseDay}">
                    <f:facet name="header">  
                        <h:outputText value="Day" />  
                    </f:facet>
                    <h:outputText value="#{o.courseDay}"/>
                </p:column>
                <p:column sortBy="#{o.startTime}">
                    <f:facet name="header">  
                        <h:outputText value="Start Time" />  
                    </f:facet>
                    <h:outputText value="#{o.startTime}"/>
                </p:column>
                <p:column sortBy="#{o.finishTime}">
                    <f:facet name="header">  
                        <h:outputText value="Finish Time" />  
                    </f:facet>
                    <h:outputText value="#{o.finishTime}"/>
                </p:column>
                <p:column sortBy="#{o.courseInstructor}">
                    <f:facet name="header">  
                        <h:outputText value="Instructor" />  
                    </f:facet>
                    <h:outputText value="#{o.courseInstructor}"/>
                </p:column>
                <p:column sortBy="#{o.courseClass}">
                    <f:facet name="header">  
                        <h:outputText value="Class" />  
                    </f:facet>
                    <h:outputText value="#{o.courseClass}"/>
                </p:column>
                <p:column sortBy="#{o.courseId}">
                    <f:facet name="header">  
                        <h:outputText value="Id" />  
                    </f:facet>
                    <h:outputText value="#{o.courseId}"/>
                </p:column>
                   
            </p:dataTable>
        <h:form>   
            <center>
                 <center>
                <p:panelGrid columns="2">
                    <f:facet name="header">Drop Course</f:facet>
                    <p:outputLabel value="courseName"/>
                    <p:inputText id="takeCourseName" required="true" label="takeCourseName" size="19"
                                     requiredMessage="Please enter your taken course name."
                                     value="#{courseModel.takeCourseName}">

                        </p:inputText>
                        <p:watermark for="takeCourseName" value="TakeCourseName *" />
                        <p:message for="takeCourseName" />

                </p:panelGrid>  
                <p:commandButton value="Drop"  action="#{courseModel.dropCourseModel()}" ajax="false"/>
                </center>
             </center> 
        </h:form>        
    </article>
        <footer>Copyright @; SoftwareSoldiers.com</footer>

        </div>

    </h:body>
        </f:view>
</html>
