<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.locale}">
    <h:head>
       

        <title>Şifremi Unuttum</title>
    </h:head>
    <h:body style = "background: url(login.jpeg);background-repeat: no-repeat;background-color: black;background-size: cover;height: 100%">
        <p:tooltip/> 
        <p:messages id="messages" showDetail="true" closable="true">
        </p:messages>
        <h:form>
            <center>
                <h1 align="center">&nbsp;</h1>
                     <h1 align="center">&nbsp;</h1>
                     <h1 align="center">&nbsp;</h1>
                 <p:panelGrid columns="2">
                    <f:facet name="header">Forget My Password</f:facet>
                    <p:outputLabel value="Username: "/>
                    <h:inputText value="#{personModel.username}"/>
                    <p:outputLabel value="New Password: "/>
                    <p:password value="#{personModel.password}"/>
                    <p:outputLabel value="Anne Kızlık Soyadınız: "/>
                    <p:inputText value="#{personModel.question}"/>
                    <center>
                    <p:commandButton value="Save"  action="#{personModel.forgetPassword()}" style="width: 200px; height:30px" ajax="false"/>
                    </center>
                </p:panelGrid> 
                <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.gymMainPage}" value="Return to Gym Soldiers Home Page" style="width: 350px; height:50px" ajax="false"/>
                </p:panelGrid>
            </center>

        </h:form>
    </h:body>
        </f:view>
</html>
