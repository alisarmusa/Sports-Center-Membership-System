<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.locale}">
    <h:head>
        <style>
div.container {
    width: 100%;
}

header, footer {
    padding: 1em;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 300px;
    margin: 0;
    padding: 1em;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
.page-title {
  max-width: 100%;
  height: 10%;
}

.hero-title {
  padding: 10px 10px 10px 10px;
}

.hero-title::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  z-index: 0;
  background: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 10%;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

.text-wraper {
  float: right;
  z-index: 700;
  position: relative;
  color: #FFFFFF;
  width: 100%;
  text-align: center;
}
</style>
    </h:head>
 
    <h:body style = "background: url(sysadmin.jpeg);background-repeat: no-repeat;background-color: black;background-size: cover;height: 100%">
        
     
         <p:tooltip/> 
        <p:messages id="messages" showDetail="true" closable="true">
        </p:messages>
        
        <div class="container">
        <header>
         <div class="page-title">
                    <div class="hero-title">
                        <div class="text-wraper">
                        <h2>ADD NEW MANAGER</h2>
                    </div>
                </div>
            </div>
        </header>
        <nav>
        
        <h:form>

            <p:panelGrid columns="3">
                <p:commandButton action="#{systemController.addNewManager()}" value="Add New Manager"  style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.deleteManager()}" value="Delete Manager"  style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="7">
                <p:commandButton action="#{systemController.logout()}" value="Log Out"  style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.gymMainPage}" value="Return To GYM SOLDIERS Home Page" style="width: 200px; height:70px" ajax="false" />
            </p:panelGrid>
                  
        </h:form>  
             
        </nav>
        <article>
   
        <h:form>   
            <center>
                 <p:panelGrid columns="2">
                    <f:facet name="header">Add New Manager</f:facet>
                    <p:outputLabel value="Id "/>
                    <p:inputText id="id" required="true" label="id" size="19"
                                     requiredMessage="Please enter your id."
                                     value="#{personModel.id}">

                          
                              

                        </p:inputText>
                        <p:watermark for="id" value="Id *" />
                        <p:message for="id" />
                    <p:outputLabel value="Username: "/>
                     <p:inputText id="username" required="true" label="username" size="19"
                                     requiredMessage="Please enter your username."

                                     value="#{personModel.username}">

                            

                        </p:inputText>
                        <p:watermark for="username" value="Username *" />
                        <p:message for="username" />
                    <p:outputLabel value="Password: "/>
                    <p:inputText id="password" required="true" label="password" size="19"
                                     requiredMessage="Please enter your password."

                                     value="#{personModel.password}">

                           

                        </p:inputText>
                        <p:watermark for="password" value="Password *" />
                        <p:message for="password" />
                    <p:outputLabel value="Name: "/>
                    <p:inputText id="name" required="true" label="name" size="19"
                                     requiredMessage="Please enter your name."

                                     value="#{personModel.name}">
                             <f:validateRegex pattern="[a-zA-z]+([ '-][a-zA-Z]+)*" />
                           
                        </p:inputText>
                        <p:watermark for="name" value="Name *" />
                        <p:message for="name" />
                    <p:outputLabel value="Surname: "/>
                    <p:inputText id="surname" required="true" label="surname" size="19"
                                     requiredMessage="Please enter your surname."

                                     value="#{personModel.surname}">

                             <f:validateRegex pattern="[a-zA-z]+([ '-][a-zA-Z]+)*" />

                        </p:inputText>
                        <p:watermark for="surname" value="Surname *" />
                        <p:message for="surname" />
                    <p:outputLabel value="Telephone Number: "/>
                    <p:inputText id="telNo" required="true" label="telNo" size="19"
                                     requiredMessage="Please enter your tel no."

                                     value="#{personModel.telNo}">

                             <f:validateRegex pattern="^[+]?[0-9]+$" />

                        </p:inputText>
                        <p:watermark for="telNo" value="Tel No *" />
                        <p:message for="telNo" />
                    <p:outputLabel value="E-mail: "/>
                    <p:inputText id="email" required="true" label="email" size="19"
                                     requiredMessage="Please enter your email."
                                     validatorMessage="Invalid email format"
                                     value="#{personModel.mail}">

                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                        </p:inputText>
                        <p:watermark for="email" value="Email Address *" />
                        <p:message for="email" />
                    <p:outputLabel value="Birthday: "/>
                    <p:inputText id="birthday" required="true" label="birthday" size="19"
                                     requiredMessage="Please enter your birthday."
                                     value="#{personModel.birthday}">

                         <f:validateRegex pattern="([0][1-9]||[1-2][0-9]||[3][0-1])/([0][1-9]||[1][0-2])/([1][9][0-9][0-9]||[2][0][0-1][0-8])" />
                        </p:inputText>
                        <p:watermark for="birthday" value="Birthday *" />
                        <p:message for="birthday" />
                    <p:outputLabel value="Question: "/>
                    <p:inputText id="question" required="true" label="question" size="19"
                                     requiredMessage="Please enter your question."
                                     value="#{personModel.question}">

                          <f:validateRegex pattern="[a-zA-z]+([ '-][a-zA-Z]+)*" />

                        </p:inputText>
                        <p:watermark for="question" value="Question *" />
                        <p:message for="question" />
                    <p:commandButton value="Save"  action="#{personModel.addNewManagerModel()}" ajax="false"/>
                </p:panelGrid> 
             </center> 
        </h:form>  
            <div class="page-title">
                <div class="hero-title">
                    <div class="text-wraper">
                    <footer>Copyright @ SoftwareSoldiers</footer>
                    </div>
                </div>
            </div>
    </article>
        <footer>Copyright @; SoftwareSoldiers.com</footer>

        </div>

    </h:body>
        </f:view>
</html>
