<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{language.locale}">
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
        <style>
            html {
    height: 100%;
    margin: 0;
}
    div.container {
        width: 100%;
    }

    header, footer {
        padding: 1em;
        clear: left;
        text-align: center;
    }

    nav {

        float: left;
        max-width: 300px;
        margin: -15px;
        padding: 1em;
        text-align: center;

    }

    article {
        margin-left: 170px;
        border-left: 1px solid gray;
        padding: 1em;
        overflow: hidden;
    }
.page-title {
  max-width: 100%;
  height: 10%;
}

.hero-title {
  padding: 10px 10px 10px 10px;
}

.hero-title::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  z-index: 0;
  background: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 10%;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

.text-wraper {
  float: right;
  z-index: 700;
  position: relative;
  color: #FFFFFF;
  width: 100%;
  text-align: center;
}
</style>
    </h:head>
    
    <h:body style = "background: url(trainer.jpeg);background-repeat: no-repeat;background-color: black;background-size: cover;height: 100%">
        <div class="container">
        <header>
                <div class="page-title">
                    <div class="hero-title">
                        <div class="text-wraper">
                        <h2>CHECK MY SCHEDULE</h2>
                    </div>
                </div>
            </div>
        </header>
        <nav>
        <h:form> 
          <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.checkCourseMembers()}" value="Check Course Members" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.checkMySchedule()}" value="Check My Schedule" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:commandButton action="#{systemController.updateTrainer()}" value="Update Trainer Information"  style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{courseController.openCourse()}" value="Open Course" style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="5">
                <p:commandButton action="#{courseController.deleteCourse()}" value="Delete Course" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="6">
                <p:commandButton action="#{courseController.updateCourse()}" value="Update Course" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="7">
                <p:commandButton action="#{systemController.makeAnnouncementTrainer()}" value="Make An Announcement" style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="8">
                <p:commandButton action="#{systemController.loginDirect()}" value="Log Out" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="9">
                <p:commandButton action="#{systemController.gymMainPage}" value="Return To GYM SOLDIERS Home Page" style="width: 200px; height:70px" ajax="false"/>
            </p:panelGrid>
        </h:form>
            <div class="page-title">
                <div class="hero-title">
                    <div class="text-wraper">
                    <footer>Copyright @ SoftwareSoldiers</footer>
                    </div>
                </div>
            </div>
        </nav>
        <article>
            <center>
                            

            <p:dataTable value="#{personModel.messages5}" var="o" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,7,12" widgetVar="50" style="width: 1000px;" >
                <f:facet name="header">  
                    My Schedule  
                </f:facet>
                <p:column  sortBy="#{o.courseName}">
                    <f:facet name="header">  
                        <h:outputText value="Name" />  
                    </f:facet>
                    <h:outputText value="#{o.courseName}"/>
                </p:column>
                <p:column sortBy="#{o.courseDay}">
                    <f:facet name="header">  
                        <h:outputText value="Day" />  
                    </f:facet>
                    <h:outputText value="#{o.courseDay}"/>
                </p:column>
                <p:column sortBy="#{o.startTime}">
                    <f:facet name="header">  
                        <h:outputText value="Start Time" />  
                    </f:facet>
                    <h:outputText value="#{o.startTime}"/>
                </p:column>
                <p:column sortBy="#{o.finishTime}">
                    <f:facet name="header">  
                        <h:outputText value="Finish Time" />  
                    </f:facet>
                    <h:outputText value="#{o.finishTime}"/>
                </p:column>
                
                <p:column sortBy="#{o.courseClass}">
                    <f:facet name="header">  
                        <h:outputText value="Class" />  
                    </f:facet>
                    <h:outputText value="#{o.courseClass}"/>
                </p:column>
                <p:column sortBy="#{o.courseId}">
                    <f:facet name="header">  
                        <h:outputText value="Id" />  
                    </f:facet>
                    <h:outputText value="#{o.courseId}"/>
                </p:column>
                   
            </p:dataTable>
                </center>
            </article>
            

            </div>
        
        
    </h:body>
    </f:view>
</html>
