<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.locale}">
    <h:head>
        <style>
            html {
    height: 100%;
    margin: 0;
}
div.container {
    width: 100%;
}

header, footer {
    padding: 1em;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 300px;
    margin: 0;
    padding: 1em;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
.page-title {
  max-width: 100%;
  height: 10%;
}

.hero-title {
  padding: 10px 10px 10px 10px;
}

.hero-title::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  z-index: 0;
  background: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 10%;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

.text-wraper {
  float: right;
  z-index: 700;
  position: relative;
  color: #FFFFFF;
  width: 100%;
  text-align: center;
}
</style>
    </h:head>
 
    <h:body style = "background: url(health.jpeg);background-repeat: no-repeat;background-color: black;background-size: cover;height: 100%">
        
        <p:tooltip/> 
        <p:messages id="messages" showDetail="true" closable="true">
        </p:messages>
        
        <div class="container">
        <header>
        <div class="page-title">
                    <div class="hero-title">
                        <div class="text-wraper">
                        <h2>BODY MASS INDEX</h2>
                    </div>
                </div>
            </div>
        </header>
        <nav>
        
        <h:form>

            <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.checkMyCourses()}" value="Check My Courses" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.takeCourses()}" value="Take Courses" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:commandButton action="#{systemController.dropCourses()}" value="Drop Courses" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.health1()}" value="Heart Attack Calculator" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.health2()}" value="Body Mass Index Risk Calculator" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton action="#{systemController.health3()}" value="Basal Metabolic Rate Calculator" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:commandButton action="#{systemController.updateInformation()}" value="Update Information" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:commandButton action="#{systemController.makeAPayment()}" value="Make a Payment" style="width: 200px; height:70px"/> 
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.showAnnouncement()}" value="Show Announcement" style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.cancellationOfMembership()}" value="Cancellation of Membership" style="width: 200px; height:70px"/>
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.logout()}" value="Log Out" style="width: 200px; height:70px" />
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:commandButton action="#{systemController.gymMainPage}" value="Return To GYM SOLDIERS Home Page" style="width: 200px; height:70px" ajax="false"/>
            </p:panelGrid>
                  
        </h:form> 
             <div class="page-title">
                <div class="hero-title">
                    <div class="text-wraper">
                    <footer>Copyright @ SoftwareSoldiers</footer>
                    </div>
                </div>
            </div>
        </nav>
        <article>
   
        <h:form>   
            <center>
            <p:panelGrid columns="2">
                <f:facet name="header">Body Mass Index</f:facet>
                <p:outputLabel value="Height(cm) "/>
                <h:inputText value="#{personModel.height}"/>
                <p:outputLabel value="Weight(kg) "/>
                <h:inputText value="#{personModel.weight}"/>
                <p:outputLabel value="Result " />
                <h:outputText value="#{personModel.bodyResult}"/>
               
            </p:panelGrid>  
                <p:commandButton value="Calculate"  action="#{personModel.bodyMassIndex()}" ajax="false"/>
            </center> 
        </h:form>        
    </article>
        <footer>Copyright @; SoftwareSoldiers.com</footer>

        </div>

    </h:body>
        </f:view>
</html>
