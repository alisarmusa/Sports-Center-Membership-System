<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.locale}">
        <h:head>
            <title>#{msg['reg']}</title>
             <style>
        html {
    height: 100%;
    margin: 0;
}
        </style>
        </h:head>
        <h:body style = "background: url(register.jpeg);background-repeat: no-repeat;background-color: black;background-size: cover;height: 100%">
            <div><h1><center>&nbsp;</center></h1></div>
            <div><h1><center>&nbsp;</center></h1></div>
            <p:tooltip/> 
            <p:messages id="messages" showDetail="true" closable="true">
            </p:messages>

            <h:form>

                <center>
                    <p:panelGrid columns="2">
                        <f:facet name="header">#{msg['reg2']}</f:facet>
                        <p:outputLabel value="#{msg['upinfo2']}"/>
                        <p:inputText id="id" required="true" label="id" size="19"
                                     requiredMessage="Please enter your id."
                                     value="#{personModel.id}">

                          
                              

                        </p:inputText>
                        <p:watermark for="id" value="Id *" />
                        <p:message for="id" />
                        <p:outputLabel value="#{msg['upinfo3']}"/>
                       <p:inputText id="username" required="true" label="username" size="19"
                                     requiredMessage="Please enter your username."

                                     value="#{personModel.username}">

                            

                        </p:inputText>
                        <p:watermark for="username" value="Username *" />
                        <p:message for="username" />
                        <p:outputLabel value="#{msg['upinfo4']}"/>
                        <p:inputText id="password" required="true" label="password" size="19"
                                     requiredMessage="Please enter your password."

                                     value="#{personModel.password}">

                           

                        </p:inputText>
                        <p:watermark for="password" value="Password *" />
                        <p:message for="password" />
                        <p:outputLabel value="#{msg['upinfo5']}"/>
                        <p:inputText id="name" required="true" label="name" size="19"
                                     requiredMessage="Please enter your name."

                                     value="#{personModel.name}">
                             <f:validateRegex pattern="[a-zA-z]+([ '-][a-zA-Z]+)*" />
                           
                        </p:inputText>
                        <p:watermark for="name" value="Name *" />
                        <p:message for="name" />
                        <p:outputLabel value="#{msg['upinfo6']}"/>
                        <p:inputText id="surname" required="true" label="surname" size="19"
                                     requiredMessage="Please enter your surname."

                                     value="#{personModel.surname}">

                             <f:validateRegex pattern="[a-zA-z]+([ '-][a-zA-Z]+)*" />

                        </p:inputText>
                        <p:watermark for="surname" value="Surname *" />
                        <p:message for="surname" />
                        <p:outputLabel value="#{msg['upinfo7']}"/>
                         <p:inputText id="telNo" required="true" label="telNo" size="19"
                                     requiredMessage="Please enter your tel no."

                                     value="#{personModel.telNo}">

                             <f:validateRegex pattern="^[+]?[0-9]+$" />

                        </p:inputText>
                        <p:watermark for="telNo" value="Tel No *" />
                        <p:message for="telNo" />
                        <p:outputLabel value="#{msg['upinfo8']}"/>
                        <p:inputText id="email" required="true" label="email" size="19"
                                     requiredMessage="Please enter your email."
                                     validatorMessage="Invalid email format"
                                     value="#{personModel.mail}">

                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                        </p:inputText>
                        <p:watermark for="email" value="Email Address *" />
                        <p:message for="email" />
                        <p:outputLabel value="#{msg['upinfo9']}"/>
                     <p:inputText id="birthday" required="true" label="birthday" size="19"
                                     requiredMessage="Please enter your birthday."
                                     value="#{personModel.birthday}">

                            <f:validateRegex pattern="([0][1-9]||[1-2][0-9]||[3][0-1])/([0][1-9]||[1][0-2])/([1][9][0-9][0-9]||[2][0][0-1][0-8])" />

                        </p:inputText>
                        <p:watermark for="birthday" value="Birthday *" />
                        <p:message for="birthday" />
                        <p:outputLabel value="Anne kızlık soyadı"/>
                       <p:inputText id="question" required="true" label="question" size="19"
                                     requiredMessage="Please enter your question."
                                     value="#{personModel.question}">

                          <f:validateRegex pattern="[a-zA-z]+([ '-][a-zA-Z]+)*" />

                        </p:inputText>
                        <p:watermark for="question" value="Question *" />
                        <p:message for="question" />
                        <p:commandButton value="#{msg['reg3']}"  action="#{personModel.memberSend}" ajax="false"/>


                    </p:panelGrid>  
                    <p:panelGrid>
                                             <p:commandButton value="#{msg['reg4']}" action="#{systemController.registerCreditPage()}" style="width: 375px; height:30px" ajax="false"></p:commandButton>
                    </p:panelGrid>

                   


                </center>

            </h:form>
        </h:body>
    </f:view>
</html>
